<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD REPRESENTANTES</title>
    <link href="../../../Libs/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="../../../Libs/bootstrap-5.3.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../../../Libs/jquery.min.js"></script>
    <script src="../../../Libs/ajax.js"></script>
</head>
<body onload="ajax_buscar_representantes('');">
    <div class="alert alert-light">
        <h2 class="text-primary">Gestión de Representantes</h2>
        <button type="button" class="btn btn-success" onclick="location.href = 'vista_ingresar_representantes.html'">Nuevo</button>
        <button type="button" class="btn btn-success" onclick="reporte();">Reporte</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='../../admin.php'">← Volver al Panel Principal</button>
    </div>

    <div class="container alert alert-info col-5">
        <h3>Buscar</h3>
        <div class="row">
            <input type="text" class="form-control col-4" id="txt_buscar" name="txt_buscar" onkeyup="ajax_buscar_representantes(this.value);">
        </div>
    </div>

    <table id="tabla" name="tabla" class="table table-bordered">
        <thead class='bg-primary text-light text-center'>
            <tr>
                <th>#</th>
                <th>CODIGO</th>
                <th>CEDULA</th>
                <th>APELLIDOS Y NOMBRES</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>1</td>
                <td>123</td>
                <td>0102030405</td>
                <td>CASTRO MISHAELL</td>
                <td><button class="btn btn-warning btn-sm">Editar</button></td>
                <td>
                    <button class="btn btn-danger btn-sm"
                        onclick="abrirModalEliminar('123', '0102030405', 'CASTRO MISHAELL')">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal Eliminar -->
    <div class="modal fade" id="elimimarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-light">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar registro de representante</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="../php/eliminar_representante.php" method="post">
                        <input type="hidden" id="txt_codigo" name="txt_codigo">
                        <div class="container">
                            <div class="row">
                                <label><b>Cédula:</b></label>
                                <input type="text" id="txt_cedula" name="txt_cedula" class="form-control" disabled>
                            </div>
                            <div class="row">
                                <label><b>Apellidos y Nombres:</b></label>
                                <input type="text" id="txt_apenom" name="txt_apenom" class="form-control" disabled>
                            </div>
                            <div class="row mt-2">
                                <div class="col-12 text-center">
                                    <span class="text-danger text-center h4">¿Está seguro de eliminar el registro?</span>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-danger">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function abrirModalEliminar(codigo, cedula, apenom) {
            document.getElementById('txt_codigo').value = codigo;
            document.getElementById('txt_cedula').value = cedula;
            document.getElementById('txt_apenom').value = apenom;

            let modal = new bootstrap.Modal(document.getElementById('elimimarModal'));
            modal.show();
        }
    </script>
</body>
</html>
